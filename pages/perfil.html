<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil | Fulano DeTal</title>
  <link rel="stylesheet" href="./../assets/css/reset.css">
  <link rel="stylesheet" href="./../assets/css/style.css">

  <script src="./../assets/js/index.js"></script>
</head>

<body>
  <header class="header row space-between">
    <a class="self-center" href="./../pages/menu.html">
      <img src="./../assets/img/icons/menu.svg" alt="Ícone de menu.">
    </a>
  </header>
  <main class="column">

    <div class="profile-header column">
      <img class="profile-header-picture" src="./../assets/img/profilePicture.png" alt="Foto de perfil do usuário.">
      <h1 class="user_name">Fulano DeTal</h1>
    </div>
    <div class="edit-prompt">
      <a href="./editar.html" class="edit-wrapper">
        <img class="edit-icon" src="./../assets/img/icons/editButton.svg" alt="Edit icon.">
        <p>Editar perfil</p>
      </a>
    </div>
    <section class="section">
      <h2 class="section-heading">Educação</h2>
      <ul>
        <li class="job-card bg-gray row">
          <img class="logo" src="./../assets/img/companyLogo.png" alt="Logo da empresa.">
          <div class="column gap-1">
            <h3 id="profile--university-name">Insper Instituto de Ensino e Pesquisa</h3>
            <p>São Paulo, São Paulo</p>
          </div>
        </li>
      </ul>
    </section>
    <section class="section">
      <ul>
        <li>
          <h2 class="section-heading">Linkedin</h2>
          <a id="profile--linkedin-link" class="btn anchor" href="https://linkedin.com/in/pedrostanzani">
            <span>Acessar</span>
            <img src="./../assets/img/icons/arrow.svg" alt="Arrow icon.">
          </a>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
